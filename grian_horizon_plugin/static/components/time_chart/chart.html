<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Time Chart Example</title>
    <!-- 
    This file is for standalone testing and development of the web component 
    when used in the horizon plugin all css/js deps will be provided via xstatic
    the version  used below should align to the current requiements.txt xstaic verions. 
    -->

    <link rel="stylesheet" href="chart.css"/>
    <script src="chart.js"></script>
</head>
<body>
    <div>
        <time-chart class="time-chart"
        type="bar"
        data='
        {
            "labels": ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            "datasets": [{
                "label": "# of Votes",
                "data": [12, 19, 3, 5, 2, 3],
                "borderWidth": 1
            }]
        }'></time-chart>
        <time-chart class="time-chart"
        type="line"
        data='
        {
            "labels": ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            "datasets": [{
                "label": "# of Votes",
                "data": [12, 19, 3, 5, 2, 3],
                "borderWidth": 1
            }]
        }'></time-chart>
    </div>
</body>
</html>
